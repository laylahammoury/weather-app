<div class="body">
    <div class="search">
        <a routerLink = '/search'> 
            <fa-icon [icon]="faSearch"></fa-icon>Change City
        </a>
    </div>
    <div class="current">
        <app-current-day></app-current-day>
    </div>
    <div class="flex-container">
        <div *ngFor = "let day of [9,17,25,33]" class="flex-element">
            <app-other-days [readingIndex] = "day"></app-other-days>
        </div>
    </div>
</div>
