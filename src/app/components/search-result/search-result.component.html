<div class="body">
    <div class="container">
        <input class="search" type="text" placeholder="Search by city name" [(ngModel)]="citySearch"/>
        <div class="results">
            <div class="one-result" *ngFor = "let city of cityList | cityFilter: citySearch">
                <a [routerLink]="['/home']" routerLinkActive="router-link-active"  (click) = "cityFilter( city.name, city.country )" > {{ city.name}} , {{ city.country }}</a>
            </div>
        </div>
    </div>
</div>
