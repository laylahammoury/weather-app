<div class="container">
    <img class="desc-img" src="http://openweathermap.org/img/wn/{{ weather?.list[readingIndex].weather[0].icon }}@2x.png" alt="weather Icon">
    <div class="description element">{{ weather?.list[readingIndex].weather[0].description }}</div>
    <div class="element">{{ weather?.city.name }} - {{ weather?.city.country }}</div>
    <div class="element">{{ weather?.list[readingIndex].dt*1000 | date : 'EEEE'  }}</div>
    <div class="temp">{{ weather?.list[readingIndex].main.temp }}  ْ </div>
    <div class="element">Feels like {{ weather?.list[readingIndex].main.feels_like }}  ْ</div>
</div>
